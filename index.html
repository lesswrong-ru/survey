<!doctype html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='built/normalize.css'>

  <title>Итоги переписи русскоговорящего LessWrong 2015</title>

  <style>
    h1 {
      text-align: center;
    }
    h2 {
      margin-left: 360px;
      text-decoration: underline;
      font-weight: normal;
      font-size: 32px;
    }
    h3 {
      margin-left: 360px;
      margin-bottom: 0px;
      margin-right: 60px;
      font-size: 20px;
      font-weight: normal;
    }
    h3.dual .dual--cat {
      color: #666;
    }
    h3.dual .dual--item {
    }

    .note {
      display: block;
      margin-left: 360px;
      font-size: 11px;
    }
    body {
      background-color: #ddd;
    }
    main {
      background-color: white;
      max-width: 1060px;
      margin: 0 auto;
      padding: 0;
      padding-bottom: 20px;
      min-height: 100vh;
    }

    #intro, #outro {
      font-size: 13px;
      margin-left: 305px;
      max-width: 500px;
      border: 1px solid #999;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    #outro > div {
      margin-bottom: 10px;
    }
    #outro ul {
      padding-left: 15px;
    }

    .stats {
      font-size: 24px;
      text-align: center;
    }

    .menu {
      font-size: 13px;
      margin-left: 320px;
    }
    .menu ul {
      list-style-type: none;
    }
    .menu--outer {
      padding: 0; margin: 0;
    }
    .menu--inner: {
      padding: 0; margin: 0;
      margin-left: 40px;
    }

    .svg-main {
      display: block;
    }

    .item text.number {
      font-size: 11px;
    }
    .item text.percent-number {
      font-size: 11px;
      text-anchor: end;
      fill: white;
    }
    .item text.label {
      font-size: 11px;
      text-anchor: end;
    }
    .item rect {
      fill: #39398e;
      shape-rendering: crispEdges;
    }
    .item rect:hover {
      fill: #6666c2;
    }

    .item__tail {
      cursor: pointer;
    }
    .item__tail .label {
      fill: #6666c2;
      text-decoration: underline;
    }
    .item__tail rect {
      fill: #777;
    }
    .item__tail rect:hover {
      fill: #6666c2;
    }
    .item__empty rect {
      fill: #777;
    }
    .item__empty rect:hover {
      fill: #999;
    }

    .show-other-link {
      font-size: 11px;
      color: #6666c2;
      display: block;
    }
    .text-data {
      margin-top: 5px;
      margin-left: 360px;
      margin-right: 200px;
    }

    .text-data--item {
      font-size: 11px;
      margin-bottom: 8px;
    }

    .block {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <main id='main'>
    <h1>Итоги переписи русскоговорящего LessWrong 2015</h1>
    <div style='margin: 100px auto; max-width: 600px;'>
      <p>
      HTML-версия этой страницы требует включенного JavaScript'а, извините.<br>
      </p><p>
      Включите JavaScript, либо скачайте <a href='survey-results.pdf'>PDF</a>.
      </p>
    </div>
  </main>

  <script>
    document.getElementById('main').innerHTML = '';
  </script>
